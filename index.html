<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuyang Wang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }
    .photo {
      flex: 1;
      background: url('DSC03889-1.jpg') center center / cover no-repeat;
    }
    .text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px;
    }
    .text a, .text .more {
      text-decoration: none;
      color: black;
      font-size: 1.6rem;
      margin: 10px 0;
      transition: color 0.3s;
    }
    .text a:hover {
      color: #007acc;
    }
    .text .more {
      font-style: italic;
      cursor: default;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .photo, .text {
        flex: none;
        width: 100%;
        height: 50%;
        padding: 30px;
      }
      .text {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo"></div>
    <div class="text">
      <a>Yuyang Wang</a>
      <a href="https://gallery.jerrywang.site">a photographer</a>
      <a href="https://cv.jerrywang.site">a data scientist</a>
      <a href="https://steamcommunity.com/profiles/76561198809678224/">a Counter-Strike player</a>
      <div class="more">...and more</div>
    </div>
  </div>
</body>
</html>
